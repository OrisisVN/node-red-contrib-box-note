<script type="text/x-red" data-template-name="getInfoFolder">
  <div class="form-row">
      <label for="node-input-box"><i class="fa fa-user"></i> <span data-i18n="box.label.box"></span></label>
      <input type="text" id="node-input-box">
  </div>
  <div class="form-row node-input-urlFolder">
      <label for="node-input-urlFolder"><i class="fa fa-globe"></i> <span data-i18n="box.label.urlFolder"></span></label>
      <input type="text" id="node-input-urlFolder" data-i18n="[placeholder]box.placeholder.urlFolder">
  </div>
  <div class="form-row node-input-type">
      <label for="node-input-type"><i class="fa fa-list-alt"></i> <span data-i18n="box.label.option"></span></label>
      <div style="display: inline-flex;">
          <input type="radio" id="node-config-input-target-opentab" name="open-link-method" checked>
          <label for="node-config-input-target-opentab"><span data-i18n="box.label.listFolder"></span></label>
          <input type="radio" id="node-config-input-target-openthis" name="open-link-method" >
          <label for="node-config-input-target-openthis"><span data-i18n="box.label.infomation"></span></label>
      </div>
  </div>
</script>

<script type="text/x-red" data-help-name="getInfoFolder">
  <p>Get infomation folder in Box</p>
  <p>The urlFolder is taken template from url note box by the node <code>msg.urlFolder</code> property.</p>
  <p>The message sent from the node will have properties:
      <ul>        
        <li><b>payload</b> - infomation folder in Box</li>
      </ul>
  </p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('getInfoFolder',{
      category: 'note-box',
      color:"#C0DEED",
      defaults: {
          box: {type:"box-credentials",required:true},
          urlFolder: {value:""},
          isFolder: {value:""},
          isFile: {value:""},
          target: {value: 'true', validate :function() { return true; }}
      },
      inputs:1,
      outputs:1,
      icon: "folder-info.png",
      align: "left",
      label: 'Info Folder',
      paletteLabel: 'Info Folder',
      oneditprepare: function() {
          document.getElementById('node-config-input-target-opentab').checked = (this.target === 'true');
          document.getElementById('node-config-input-target-openthis').checked = (this.target === 'false');
      },
      oneditsave : function () {
          var t = 'true';
          if (document.getElementById('node-config-input-target-opentab').checked) { t = 'true'; }
          if (document.getElementById('node-config-input-target-openthis').checked) { t = 'false'; }
          this.target = t;
      }
  });
</script>
