<script type="text/x-red" data-template-name="createTagName">
    <div class="form-row">
        <label for="node-input-box"><i class="fa fa-user"></i> <span data-i18n="box.label.box"></span></label>
        <input type="text" id="node-input-box">
    </div>
    <div class="form-row node-input-url">
        <label for="node-input-url"><i class="fa fa-globe"></i> <span data-i18n="box.label.url"></span></label>
        <input type="text" id="node-input-url" data-i18n="[placeholder]box.placeholder.url">
    </div>
    <div class="form-row node-input-tag">

        <input type="text" id="node-input-tag" data-i18n="[placeholder]box.placeholder.tag">

    <p>The message sent from the node will have properties:
        <ul>        
            <li><b>payload</b> - Success/Fail</li>
        </ul>
    </p>
</script>
